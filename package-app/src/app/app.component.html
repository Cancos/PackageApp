
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">EMA Package Manger</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Component -->
        <app-sidebar (selectedProjectEvent)="updateSelectedProject($event)"></app-sidebar>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h2>Dependencies</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Package Name</th>
                  <th style="text-align: center;">Master Version</th>
                  <th style="text-align: center">Status</th>
                  <th style="text-align: center">Available Versions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let package of selectedProject?.dependencies">
                  <td style="width: 25%">{{ package.packageName }}</td>
                  <td style="width: 15%; text-align: center">{{ package.packageVersion }}</td>
                  <td style="width: 10%; text-align: center; vertical-align: middle;">
                    <span class="badge badge-success">Latest</span>
                  </td>
                  <td style="width: 55%; text-align: center;">
                    <button>Testing</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <br>

          <h2>Dev Dependencies</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Package Name</th>
                  <th style="text-align: center;">Master Version</th>
                  <th style="text-align: center">Status</th>
                  <th style="text-align: center">Available Versions</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let package of selectedProject?.devDependencies">
                  <td style="width: 25%" (click)="displayProject(project)">{{ package.packageName }}</td>
                  <td style="width: 15%; text-align: center">{{ package.packageVersion }}</td>
                  <td style="width: 10%; text-align: center; vertical-align: middle;">
                    <span class="badge badge-success">Latest</span>
                  </td>
                  <td style="width: 55%; text-align: center;">
                    <button>Testing</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
